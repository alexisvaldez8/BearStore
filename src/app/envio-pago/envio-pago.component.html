<header class="main-header">
  <div class="container container--flex">
      <div class="logo-container column column--50">
          <img src="../assets/img/logo.png" alt="" class="logo">
      </div>
          <div class="main-header-principal column column--50">
              <p class="main-header-principal-carrito">
              </p>
          </div>
  </div>
</header>
<body>
  <div class="container">
    <h2 class="titulo__completar">Este es el ultimo paso</h2>
    <h3 class="subtitulo__completar">Verifica el total y costo de envio</h3>
    <div class="form-group">
    <label class="subtitulo2__completar" for="pago">Selecciona tu metodo de pago:</label>
    <select class="form-control" name="metodopago" id="pago">
      <option  name="metodo" [(ngModel)]="metpago" value="Deposito Tarjeta" ngDefaultControl>Deposito Tarjeta</option>
    </select>
    </div>
    <p class="titulo__contacto">Subtotal: ${{totalFinal}}</p>
    <p class="titulo__contacto">Costo de Envio: ${{costoenvio}}</p>
    <h4 class="subtitulo2__completar">Total Pedido: ${{totalpedidoenvio}}</h4>
    
    <div class="container_buttons container--flex">
    <button class="botones" (click)="regresarConfirmarInfo()">Regresar al Carrito</button>
    <button class="botones" (click)="finalizarCompra()">Continuar con el pago</button> 
    </div>


  </div>
</body>
